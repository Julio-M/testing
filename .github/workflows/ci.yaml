name: Set up

on:
  push:
    branches:
      - release
    tags:
      - v*

jobs:

  prepare:
    name: 'Prepare ðŸ§‚'
    runs-on: ubuntu-latest

    steps:

      - name: Check if git push --tag was used
        id: tag
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            echo "tag"
            echo "TAG=true" >> $GITHUB_ENV
          else
            echo "not-tag"
            echo "TAG=false" >> $GITHUB_ENV
          fi

      - name: Check tag is correct
        id: semver
        if: ${{ needs.tag.outputs.TAG == 'true' }}
        run: |
          SEMVER_REGEX="^(v?)(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)"
          if [[ ${{ github.ref }} =~ $SEMVER_REGEX ]]; then
            echo "semver"
            echo "SEMVER=true" >> $GITHUB_ENV
          else
            echo "not-semver"
            echo "SEMVER=false" >> $GITHUB_ENV
          fi


      - name: Set ref name
        id: ref-name
        # Check if the tag is a semantic version and if in the push event there was a tag
        run: |
          SEMVER_REGEX="^(v?)(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)"
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            echo "release"
            echo "REF_NAME=release" >> $GITHUB_ENV
          else
            echo "not-release"
            echo "REF_NAME=not-release" >> $GITHUB_ENV
          fi
      
      # Checkout repository
      - name: Checkout repository
        if: ${{ env.REF_NAME == 'release' && github.event_name == 'release' }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Print the REF NAME
        run:
          echo ${{ env.REF_NAME }}

    outputs:
      ref-name: ${{ env.REF_NAME }}

  # Update version
  version:
    name: 'Update version ðŸ“¦'
    needs: prepare
    runs-on: ubuntu-latest
    if: ${{ needs.prepare.outputs.ref-name == 'release' }}
    steps:
      - name: Checkout repository branch release
        uses: actions/checkout@v3
        with:
          ref: release
          fetch-depth: 0

      - name: Update release branch
        run: |
          git fetch --all
          git pull --all

      - name: Git config
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "github-actions"
      
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get version of the tag
        run: |
          TAG=$(echo $GITHUB_REF | sed -e 's,.*/\(.*\),\1,')
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Print the tag
        run: echo $TAG

      - name: Patch the version using TAG and NPM
        run: |
          npm version $TAG --no-git-tag-version
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: Print package.json
        run: cat package.json

      - name: Print the version
        run: echo $VERSION
      
      - name: Push version
        run: |
          git add package.json
          git commit -m "Update version"
          git push