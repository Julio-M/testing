name: Code quality

on:
  workflow_call:
    outputs:
      branch_name:
        description: "The first output string"
        value: ${{ github.ref_name }}
  pull_request:
    branches:
      - dev
      - staging
    paths-ignore:
      - 'charts/**'
  push:
    branches:
      - dev
      - staging
    paths-ignore:
      - 'charts/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
  
      - uses: actions/checkout@v2

      - name: Pass
        run: echo "Pass"

      - name: Hello world
        run: echo "Hello world"

      - name: Print ref
        run: echo ${{ github.ref }}

      - name: Store branch
        id: store_branch
        run: echo "branch_name=${{github.ref_name}}" >> $GITHUB_OUTPUT